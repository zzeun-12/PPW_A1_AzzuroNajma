<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perbandingan Bilangan</title>
</head>
<body>
    <script>
        let bil1 = parseFloat(prompt("Masukkan bilangan pertama:"));
        let bil2 = parseFloat(prompt("Masukkan bilangan kedua:"));

        if (bil1 > bil2) {
            alert("BILANGAN KE-1 LEBIH BESAR DARI BILANGAN KE-2");
        } else if (bil1 < bil2) {
            alert("BILANGAN KE-1 LEBIH KECIL DARI BILANGAN KE-2");
        } else {
            alert("KEDUA BILANGAN SAMA BESAR");
        }
    </script>
</body>
</html>
