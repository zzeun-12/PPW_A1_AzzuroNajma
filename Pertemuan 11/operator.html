<!DOCTYPE html>
<html lang="en">
<head>
    <title> Uji Coba Penggunaan Operator dalam Javascript </title>
    <script>
       
    </script>
</head>
<body>

    <script>
        // Membuat Contoh Operator Aritmatika
        var a = 5;
        var b = 3;
        var c = a + b;
        
        document.write("Pertambahan : " + c + "<br>")

       // Membuat Contoh Operator Penugasan
       var score = 50;
       document.write("Nilai Score Awal : " + score + "<br/>");

       score += 5;
       document.write("Score 1 : " + score + "<br/>");

       score -= 10;
       document.write("Score 2 : " + score + "<br/>");

       score /= 3;
       document.write("Score Akhir : " + score + "<br/>")


       // Membuat Operator Perbandingan
       var mobil = 35;
       var motor = 70;

       // Sama dengan
       var hasil = mobil == motor;
       document.write(`${mobil} == ${motor} = ${hasil} <br/>`);

       // lebih kecil
       var hasil = mobil <= motor;
       document.write(`${mobil} <= ${motor} = ${hasil} <br/>`)
    </script>
</body>
</html>
