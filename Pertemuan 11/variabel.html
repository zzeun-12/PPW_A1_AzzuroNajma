<!DOCTYPE html>
<html lang="en">
<head>
    <title> Uji Coba Variabel di Javascript </title>
    <script>
        // Membuat Variabel dgn kata kunci var
        var title = "Harga Sewa Buku";
        var site_name = "Sewabuku.com";
        var visitor_count = 2063;

        // Membuat Variabel dengan kata kunci let
        let price = 15000;

        // Membuat Variabel tanpa awalan apapun
        x = 10
        var x;

        // Menampilkan variabel ke jendela dialog(alert)
        alert("Selamat Datang di " + site_name);

        // Menampilkan variabel ke dalam halaman HTML
        document.write(title + "<br>");
        document.write("Nama Situs : " + site_name + "<br>");
        document.write("Harga sewa per buku : " + price + "<br>");
        document.write("Stok Awal : " + x + "<br>")

        // Mengisi ulang / menggantikan nilai variabel
        var stock = 10; //Variabel semula
        stock = 9;      // Variabel pengganti

        //Mencetak Variabel diatas
        document.write("Sisa Stock : " + stock)

        // Mengahapus Variabel
        ujicoba = "Apa itu Java?";
        delete ujicoba;

    </script>
</head>
<body>


</body>
</html>
