<!DOCTYPE html>
<html lang="en">
<head>
    <title> Uji Dialog Prompt di Javascript </title>
    <script>
        // Penggunaan langsung alert() & confirm() hanya bisa dilakukan didalam tag script
        alert('Selamat Datang, klik oke untuk melanjutkan')
        confirm("Apakah benar anda akan melihat tab ini ?");
    </script>
</head>
<body>
   
    <!-- // Membuka Jendela Dialog Alert -->
    <button onclick="alert('Terima Kasih telah mengikuti kami')"> Subscribe Juseyo</button>
    <script>
        // Membuat Dialog Promp
        var name = prompt("Sebutkan nama panggilanmu", "");
        document.write("<p> Hai " + name);

        
    </script>
</body>
</html>
